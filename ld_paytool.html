<body data-page-name="課金検討ツール">
<main class="page">
<header class="pt-head">
<h1 class="pt-title">課金検討ツール</h1>
<div class="pt-status" id="ptStatus"></div>
</header>
<section class="pt-card pt-card--settings">
<section aria-label="計算設定" class="pt-settings">
<div class="pt-card-label">設定エリア</div>

<details class="pt-acc">
<summary class="pt-acc-sum">▼リソースのレート設定</summary>
<div class="pt-acc-body">
<div class="pt-settings-row">
<div class="pt-rate-actions"><button class="pt-btn pt-btn-ghost" id="btnRateReset" type="button">デフォルト値に戻す</button></div><div aria-label="リソースのレート設定" class="pt-rate-list" id="rateEditor"></div>
</div>
</div>
</details>
<details class="pt-acc">
<summary class="pt-acc-sum">▼目的リソースの設定</summary>
<div class="pt-acc-body">
<div class="pt-settings-row pt-row-tools">
<button aria-label="取扱いリソース 全ON/全OFF" class="pt-mini-btn" id="btnResAll" type="button">全</button>
</div>
<div class="pt-settings-row pt-toggles" id="resourceToggles"></div>
</div>
</details>
<details class="pt-acc">
<summary class="pt-acc-sum">▼初回ダイヤの設定</summary>
<div class="pt-acc-body">
<div class="pt-settings-row pt-row-tools">
<button aria-label="初回2倍 全ON/全OFF" class="pt-mini-btn" id="btnDoubleAll" type="button">全</button>
</div>
<div aria-label="初回2倍の購入可否" class="pt-settings-row pt-double" id="doubleToggles"></div>
</div>
</details>
<div class="pt-settings-row">

<div class="pt-kpi">

</div>
</div>
</section>
</section>
<section class="pt-card pt-card--tables">
<div class="pt-toolbar">
  <label class="pt-field pt-field-budget">
    <span class="pt-field-label">予算</span>
    <input aria-label="予算" class="pt-input pt-input-budget" id="optBudgetYen" inputmode="numeric" min="0" step="100" type="number" value="15000"/>
  </label>
  <button class="pt-btn" id="btnBudgetQuick" type="button">簡単入力</button>
  <label class="pt-field pt-field-sort">
    <span class="pt-field-label">ソート</span>
    <select class="pt-select" id="optSort">
<option value="default">デフォルト</option>
<option value="dpy_desc">💎100円</option>
<option value="budget_desc">💎直買い比</option>
<option value="dia_desc">💎換算</option>
<option value="jpy_asc">円 昇順</option>
<option value="jpy_desc">円 降順</option>
</select>
  </label>
</div>
<div class="pt-selected-info" id="selectedRowInfo">
<div class="pt-selected-text pt-selected-placeholder" id="selectedRowInfoText">選択された行の商品内容がここに表示されます</div>
</div>
<div class="pt-table-wrap">
<table class="pt-table">
<colgroup>
<col class="pt-col-name"/>
<col class="pt-col-count"/>
<col class="pt-col-jpy"/>
<col class="pt-col-gold"/>

<col class="pt-col-dia_per_yen"/>
<col class="pt-col-ratio_b"/>
</colgroup>
<thead>
<tr>
<th class="name sticky-col sticky-col1" scope="col">パッケージ</th>
<th class="count sticky-col sticky-col2" scope="col">購入数</th>
<th class="jpy" scope="col">JPY</th>
<th class="res res-gold"><img alt="ゴールド" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png"/></th>

<th class="res res-churu"><img alt="チュール" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png"/></th>
<th class="res res-battery"><img alt="バッテリー" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png"/></th>
<th class="res res-pet_food"><img alt="ペットフード" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png"/></th>
<th class="res res-mythic_stone"><img alt="神話石" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png"/></th>
<th class="res res-immortal_stone"><img alt="不滅石" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png"/></th>
<th class="res res-diamond"><img alt="ダイヤ" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png"/></th>
<th class="res res-invite"><img alt="招待状" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png"/></th>
<th class="calc" scope="col">💎換算</th>
<th class="calc" scope="col">💎100円円</th>
<th class="calc" scope="col">💎直買い比較</th>
</tr>
</thead>
<tbody id="payTableBody"></tbody>
</table>
</div>

</colgroup>
<thead>
<tr>

<th class="res res-mine_key" scope="col"><img alt="key" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png"/></th>
<th class="res res-churu" scope="col"><img alt="churu" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png"/></th>
<th class="res res-battery" scope="col"><img alt="battery" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png"/></th>
<th class="res res-pet_food" scope="col"><img alt="petfood" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png"/></th>
<th class="res res-mythic_stone" scope="col"><img alt="myth" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png"/></th>
<th class="res res-immortal_stone" scope="col"><img alt="imm" class="pt-ico" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png"/></th>

</main>
<!-- purchase popup -->
<div class="pt-popup-overlay" hidden="" id="ptPopupOverlay"></div>
<div aria-label="購入数の変更" aria-modal="true" class="pt-popup" hidden="" id="ptPkgPopup" role="dialog">
<div class="pt-popup-head">
<div class="pt-popup-title" id="ptPopupTitle"></div>
<button aria-label="閉じる" class="pt-popup-close" id="ptPopupClose" type="button">×</button>
</div>
<div class="pt-popup-body">
<div class="pt-popup-qtyrow">
<div class="pt-popup-minuswrap">
<button class="pt-popup-btn pt-popup-btn--half" hidden="" id="ptPopupClear" type="button">CLR</button>
<button class="pt-popup-btn pt-popup-btn--half" id="ptPopupMinus" type="button">−</button>
</div>
<div class="pt-popup-qty"><span id="ptPopupQty">0</span> / <span id="ptPopupMax">0</span></div>
<div class="pt-popup-pluswrap">
<button class="pt-popup-btn pt-popup-btn--half" id="ptPopupPlus" type="button">＋</button>
<button class="pt-popup-btn pt-popup-btn--half" id="ptPopupMaxBtn" type="button">MAX</button>
</div>
</div>
<div class="pt-popup-sum">合計：￥<span id="ptPopupSum">0</span></div>
<div class="pt-popup-actions">
<button class="pt-popup-ok" id="ptPopupOk" type="button">決定</button>
</div>
</div>
</div>
<!-- budget quick input popup -->
<div class="pt-popup-overlay" hidden="" id="ptBudgetOverlay"></div>
<div aria-label="比較予算の簡単入力" aria-modal="true" class="pt-popup pt-popup--budget" hidden="" id="ptBudgetPopup" role="dialog">
<div class="pt-popup-head">
<div class="pt-popup-title">比較予算</div>
<button aria-label="閉じる" class="pt-popup-close" id="ptBudgetClose" type="button">×</button>
</div>
<div class="pt-popup-body">
<div class="pt-budget-value">￥<span id="ptBudgetValue">0</span></div>
<div class="pt-budget-meta">購入予定合計：￥<span id="ptBudgetPurchased">0</span></div>
<div aria-label="予算の増減" class="pt-budget-grid" role="group">
<button class="pt-budget-btn" data-delta="-100" type="button">−100</button>
<button class="pt-budget-btn" data-delta="100" type="button">＋100</button>
<button class="pt-budget-btn" data-delta="-500" type="button">−500</button>
<button class="pt-budget-btn" data-delta="500" type="button">＋500</button>
<button class="pt-budget-btn" data-delta="-1000" type="button">−1000</button>
<button class="pt-budget-btn" data-delta="1000" type="button">＋1000</button>
<button class="pt-budget-btn" data-delta="-5000" type="button">−5000</button>
<button class="pt-budget-btn" data-delta="5000" type="button">＋5000</button>
<button class="pt-budget-btn" data-delta="-10000" type="button">−10000</button>
<button class="pt-budget-btn" data-delta="10000" type="button">＋10000</button>
</div>
<div class="pt-budget-foot">
<button class="pt-popup-btn" id="ptBudgetClear" type="button">クリア</button>
<button class="pt-popup-btn pt-popup-btn--ok" id="ptBudgetOk" type="button">決定</button>
</div>
<div class="pt-budget-foot2">
  <button class="pt-popup-btn pt-popup-btn--ghost" id="ptBudgetMatchPlanned" type="button">購入予定に合わせる</button>
</div>
</div>
<div class="pt-submodal" id="ptBudgetConfirm" hidden>
  <div class="pt-submodal-box" role="dialog" aria-modal="true" aria-label="確認">
    <div class="pt-submodal-text">変更した内容は破棄されますがよろしいですか？</div>
    <div class="pt-submodal-actions">
      <button class="pt-popup-btn" id="ptBudgetConfirmNo" type="button">いいえ</button>
      <button class="pt-popup-btn pt-popup-btn--ok" id="ptBudgetConfirmYes" type="button">はい</button>
    </div>
  </div>
</div>
</div>
</body>
