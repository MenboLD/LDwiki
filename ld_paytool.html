<!-- Paytool page-local: common header username width fix (override after common_header.css) -->
<style>
  #ldCommonTopbar input#authUserName{
    box-sizing: border-box !important;
    width: 128px !important;
    max-width: 128px !important;
    padding: 6px 8px !important; /* keep visual consistent */
  }
  #ldCommonTopbar label.topbar-auth-field[aria-label="ユーザー名"]{
    flex: 0 0 auto !important;
    width: 128px !important;

  }
</style>

<body data-page-name="課金検討ツール">
  
    

    
<main class="page">
    <header class="pt-head">
      <h1 class="pt-title">課金検討ツール</h1>
<div id="ptStatus" class="pt-status"></div>
    

    


    </header>
    
<section class="pt-card pt-card--settings">
  <section class="pt-settings" aria-label="計算設定">
    <div class="pt-settings-label">設定エリア</div>

    <details class="pt-acc" open>
      <summary class="pt-acc-sum">▼リソースのレート設定</summary>
      <div class="pt-acc-body">
</details>

    <details class="pt-acc">
      <summary class="pt-acc-sum">▼取扱いリソースの設定</summary>
      <div class="pt-acc-body">
        <div class="pt-settings-row pt-row-tools">
          <button id="btnResAll" class="pt-mini-btn" type="button" aria-label="取扱いリソース 全ON/全OFF">全</button>
        </div>
        <div class="pt-settings-row pt-toggles" id="resourceToggles"></div>
      </div>
    </details>

    <details class="pt-acc">
      <summary class="pt-acc-sum">▼初回ダイヤの設定</summary>
      <div class="pt-acc-body">
        <div class="pt-settings-row pt-row-tools">
          <button id="btnDoubleAll" class="pt-mini-btn" type="button" aria-label="初回2倍 全ON/全OFF">全</button>
        </div>
        <div class="pt-settings-row pt-double" id="doubleToggles" aria-label="初回2倍の購入可否"></div>
      </div>
    </details>
<div class="pt-settings-row">
      <label class="pt-field">
        <span class="pt-field-label">ソート</span>
        <select id="optSort" class="pt-select">
          <option value="default">デフォルト</option>
          <option value="dpy_desc">Dia/¥ 降順</option>
          <option value="budget_desc">基準(予算)比 降順</option>
          <option value="dia_desc">ΣDia 降順</option>
          <option value="jpy_asc">JPY 昇順</option>
          <option value="jpy_desc">JPY 降順</option>
        </select>
      </label>

      <div class="pt-kpi">
        <div class="pt-kpi-item">
          <div class="pt-kpi-label">基準(予算最適) Dia/¥</div>
          <div class="pt-kpi-val" id="kpiBaseline">-</div>
        </div>
      </div>
    </div>

  </section>
</section>


    
    <section class="pt-card pt-card--tables">
      <div class="pt-table-controls" aria-label="閲覧コントロール">
        <label class="pt-field pt-field-budget">
          <span class="pt-field-label">予算</span>
          <input id="optBudgetYen" class="pt-input pt-input-budget" type="number" inputmode="numeric" min="0" step="100" value="8000" aria-label="予算(円)">
        </label>
        <button id="btnBudgetQuick" class="pt-btn pt-btn-quick" type="button">簡単入力</button>
        <label class="pt-field pt-field-sort">
          <span class="pt-field-label">ソート</span>
          <select id="optSort" class="pt-select pt-select-sort" aria-label="ソート">
            <option value="default">デフォルト</option>
            <option value="dpy_desc">💎100円</option>
            <option value="budget_desc">💎直買い比</option>
            <option value="dia_desc">💎換算</option>
            <option value="jpy_asc">円 昇順</option>
            <option value="jpy_desc">円 降順</option>
          </select>
        </label>
      </div>

      <div class="pt-table-wrap">
        <table class="pt-table">

<colgroup>
<colgroup>
  <col class="pt-col-name">
  <col class="pt-col-count">
  <col class="pt-col-jpy">
  <col class="pt-col-gold">
  <col class="pt-col-mine_key">
  <col class="pt-col-churu">
  <col class="pt-col-battery">
  <col class="pt-col-pet_food">
  <col class="pt-col-mythic_stone">
  <col class="pt-col-immortal_stone">
  <col class="pt-col-diamond">
  <col class="pt-col-invite">
  <col class="pt-col-dia_sum">
  <col class="pt-col-dia_per_100">
  <col class="pt-col-buy_ratio">
</colgroup>
</colgroup>

          <thead>
            <tr>
<thead>
  <tr>
    <th class="sticky-col1 name"><div class="pt-sticky-cell">パッケージ</div></th>
    <th class="sticky-col2 count">購入数</th>
    <th class="jpy">JPY</th>
    <th class="res res-gold"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png" alt="ゴールド"></th>
    <th class="res res-mine_key"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png" alt="鉱山の鍵"></th>
    <th class="res res-churu"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png" alt="チュール"></th>
    <th class="res res-battery"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png" alt="バッテリー"></th>
    <th class="res res-pet_food"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png" alt="ペットフード"></th>
    <th class="res res-mythic_stone"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png" alt="神話石"></th>
    <th class="res res-immortal_stone"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png" alt="不滅石"></th>
    <th class="res res-diamond"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png" alt="ダイヤ"></th>
    <th class="res res-invite"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png" alt="招待状"></th>
    <th class="calc calc-dia">💎換算</th>
    <th class="calc calc-dpy">💎100円</th>
    <th class="calc calc-ratio">💎直買い比</th>
  </tr>
</thead>
</tr>
          </thead>
          <tbody id="payTableBody"></tbody>
        </table>
      </div>
      <div class="pt-summary-table-wrap" id="summaryScroll" aria-label="合計表">
      <table class="pt-table pt-table-summary" role="table">

<colgroup>
<colgroup>
  <col class="pt-col-name">
  <col class="pt-col-count">
  <col class="pt-col-jpy">
  <col class="pt-col-gold">
  <col class="pt-col-mine_key">
  <col class="pt-col-churu">
  <col class="pt-col-battery">
  <col class="pt-col-pet_food">
  <col class="pt-col-mythic_stone">
  <col class="pt-col-immortal_stone">
  <col class="pt-col-diamond">
  <col class="pt-col-invite">
  <col class="pt-col-dia_sum">
  <col class="pt-col-dia_per_100">
  <col class="pt-col-buy_ratio">
</colgroup>
</colgroup>

        <thead>
          <tr>
<thead>
  <tr>
    <th class="sticky-col1 name" scope="col"><div class="pt-sticky-cell">パッケージ</div></th>
    <th class="sticky-col2 count" scope="col">購入数</th>
    <th class="jpy" scope="col">JPY</th>
    <th class="res res-gold" scope="col"><img class="pt-ico" alt="gold" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png"></th>
    <th class="res res-mine_key" scope="col"><img class="pt-ico" alt="key" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png"></th>
    <th class="res res-churu" scope="col"><img class="pt-ico" alt="churu" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png"></th>
    <th class="res res-battery" scope="col"><img class="pt-ico" alt="battery" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png"></th>
    <th class="res res-pet_food" scope="col"><img class="pt-ico" alt="petfood" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png"></th>
    <th class="res res-mythic_stone" scope="col"><img class="pt-ico" alt="myth" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png"></th>
    <th class="res res-immortal_stone" scope="col"><img class="pt-ico" alt="imm" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png"></th>
    <th class="res res-diamond" scope="col"><img class="pt-ico" alt="dia" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png"></th>
    <th class="res res-invite" scope="col"><img class="pt-ico" alt="inv" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png"></th>
    <th class="calc calc-dia" scope="col">💎換算</th>
    <th class="calc calc-dpy" scope="col">💎100円</th>
    <th class="calc calc-ratio" scope="col">💎直買い比</th>
  </tr>
</thead>
</tr>
        </thead>
        <tbody id="summaryTableBody">
          <tr>
            <td class="name">合計</td>
            <td class="limit">0</td>
            <td class="jpy">0</td>
            <td class="res res-gold">0</td>
            <td class="res res-mine_key">0</td>
            <td class="res res-churu">0</td>
            <td class="res res-battery">0</td>
            <td class="res res-pet_food">0</td>

            <td class="calc">-</td>
            <td class="calc">-</td>
          </tr>
        </tbody>
      </table>
    </div>
    </section>


    

    </main>

  <!-- purchase popup -->
  <div id="ptPopupOverlay" class="pt-popup-overlay" hidden></div>
  <div id="ptPkgPopup" class="pt-popup" hidden role="dialog" aria-modal="true" aria-label="購入数の変更">
    <div class="pt-popup-head">
      <div id="ptPopupTitle" class="pt-popup-title"></div>
      <button id="ptPopupClose" class="pt-popup-close" type="button" aria-label="閉じる">×</button>
    </div>
    <div class="pt-popup-body">
      <div class="pt-popup-qtyrow">
        <button id="ptPopupMinus" class="pt-popup-btn" type="button">−</button>
        <div class="pt-popup-qty"><span id="ptPopupQty">0</span> / <span id="ptPopupMax">0</span></div>
        <div class="pt-popup-pluswrap"><button id="ptPopupPlus" class="pt-popup-btn pt-popup-btn--half" type="button">＋</button><button id="ptPopupMaxBtn" class="pt-popup-btn pt-popup-btn--half" type="button">MAX</button></div>
      </div>
      <div class="pt-popup-sum">合計：￥<span id="ptPopupSum">0</span></div>
    </div>
  </div>


  <!-- budget quick input popup -->
  <div id="ptBudgetOverlay" class="pt-popup-overlay" hidden></div>
  <div id="ptBudgetPopup" class="pt-popup pt-popup--budget" hidden role="dialog" aria-modal="true" aria-label="比較予算の簡単入力">
    <div class="pt-popup-head">
      <div class="pt-popup-title">比較予算</div>
      <button id="ptBudgetClose" class="pt-popup-close" type="button" aria-label="閉じる">×</button>
    </div>
    <div class="pt-popup-body">
      <div class="pt-budget-value">￥<span id="ptBudgetValue">0</span></div>

      <div class="pt-budget-grid" role="group" aria-label="予算の増減">
        <button class="pt-budget-btn" type="button" data-delta="-100">−100</button>
        <button class="pt-budget-btn" type="button" data-delta="100">＋100</button>

        <button class="pt-budget-btn" type="button" data-delta="-500">−500</button>
        <button class="pt-budget-btn" type="button" data-delta="500">＋500</button>

        <button class="pt-budget-btn" type="button" data-delta="-1000">−1000</button>
        <button class="pt-budget-btn" type="button" data-delta="1000">＋1000</button>

        <button class="pt-budget-btn" type="button" data-delta="-5000">−5000</button>
        <button class="pt-budget-btn" type="button" data-delta="5000">＋5000</button>

        <button class="pt-budget-btn" type="button" data-delta="-10000">−10000</button>
        <button class="pt-budget-btn" type="button" data-delta="10000">＋10000</button>
      </div>

      <div class="pt-budget-foot">
        <button id="ptBudgetBack" class="pt-popup-btn" type="button">戻る</button>
        <button id="ptBudgetClear" class="pt-popup-btn" type="button">クリア</button>
      </div>
    </div>
  </div>
</body>

</html>
