<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>課金検討ツール | ラッキー傭兵団 攻略 wiki</title>

  <link rel="stylesheet" href="common_header.css">
  <link rel="stylesheet" href="ld_paytool.css?v=20251224p3c">

  <script src="supabase_config.js"></script>
  <script defer src="common_header.js"></script>
  <script defer src="ld_paytool.js?v=20251224p3c"></script>

<!-- Paytool page-local: common header username width fix (override after common_header.css) -->
<style>
  #ldCommonTopbar input#authUserName{
    box-sizing: border-box !important;
    width: 128px !important;
    max-width: 128px !important;
    padding: 6px 8px !important; /* keep visual consistent */
  }
  #ldCommonTopbar label.topbar-auth-field[aria-label="ユーザー名"]{
    flex: 0 0 auto !important;
    width: 128px !important;
    max-width: 128px !important;
    min-width: 0 !important;
  }
</style>

</head>

<body data-page-name="課金検討ツール">
  <main class="page">
    <header class="pt-head">
      <h1 class="pt-title">課金検討ツール</h1>
      <p class="pt-sub">課金パッケージ一覧（表示専用 / フェーズA）</p>
      <div id="ptStatus" class="pt-status"></div>

    <section class="pt-settings" aria-label="計算設定">
      <div class="pt-settings-row">
        <label class="pt-field">
          <span class="pt-field-label">鍵レート</span>
          <select id="optMineKeyRate" class="pt-select">
            <option value="420">420</option>
            <option value="500">500</option>
            <option value="600">600</option>
          </select>
        </label>

        <label class="pt-field pt-field-wide">
          <span class="pt-field-label">比較予算(円)</span>
          <input id="optBudgetYen" class="pt-input" type="number" inputmode="numeric" min="0" step="100" value="8000">
          <button id="btnBudgetApply" class="pt-btn">予算反映</button>
        </label>

        </div>

      <div class="pt-settings-row pt-toggles" id="resourceToggles"></div>
      <div class="pt-settings-row pt-double" id="doubleToggles" aria-label="初回2倍の購入可否"></div>


      <div class="pt-settings-row">
        <label class="pt-field">
          <span class="pt-field-label">ソート</span>
          <select id="optSort" class="pt-select">
            <option value="default">デフォルト</option>
            <option value="dpy_desc">Dia/¥ 降順</option>
<option value="budget_desc">基準(予算)比 降順</option>
            <option value="dia_desc">ΣDia 降順</option>
            <option value="jpy_asc">JPY 昇順</option>
            <option value="jpy_desc">JPY 降順</option>
          </select>
        </label>

        <div class="pt-kpis" id="kpiBaseline"></div>
      </div>

    <div class="pt-summary-table-wrap" aria-label="合計表">
      <table class="pt-table pt-table-summary" role="table">
        <thead>
          <tr>
            <th class="name" scope="col">パッケージ</th>
            <th class="limit" scope="col">購入数</th>
            <th class="jpy" scope="col">JPY</th>

            <th class="res res-gold" scope="col"><img class="pt-ico" alt="gold" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png"></th>
            <th class="res res-mine_key" scope="col"><img class="pt-ico" alt="key" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png"></th>
            <th class="res res-churu" scope="col"><img class="pt-ico" alt="churu" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png"></th>
            <th class="res res-battery" scope="col"><img class="pt-ico" alt="battery" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png"></th>
            <th class="res res-pet_food" scope="col"><img class="pt-ico" alt="petfood" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png"></th>
            <th class="res res-mythic_stone" scope="col"><img class="pt-ico" alt="myth" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png"></th>
            <th class="res res-immortal_stone" scope="col"><img class="pt-ico" alt="imm" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png"></th>
            <th class="res res-diamond" scope="col"><img class="pt-ico" alt="dia" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png"></th>
            <th class="res res-invite" scope="col"><img class="pt-ico" alt="invite" src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png"></th>

            <th class="calc" scope="col">Σ</th>
            <th class="calc" scope="col">D/¥</th>
            <th class="calc" scope="col">比B</th>
          </tr>
        </thead>
        <tbody id="summaryTableBody">
          <tr>
            <td class="name">合計</td>
            <td class="limit">0</td>
            <td class="jpy">0</td>
            <td class="res res-gold">0</td>
            <td class="res res-mine_key">0</td>
            <td class="res res-churu">0</td>
            <td class="res res-battery">0</td>
            <td class="res res-pet_food">0</td>
            <td class="res res-mythic_stone">0</td>
            <td class="res res-immortal_stone">0</td>
            <td class="res res-diamond">0</td>
            <td class="res res-invite">0</td>
            <td class="calc">0</td>
            <td class="calc">-</td>
            <td class="calc">-</td>
          </tr>
        </tbody>
      </table>
    </div>

    </section>

    </header>

    <section class="pt-card">
      <div class="pt-table-wrap">
        <table class="pt-table">
          <thead>
            <tr>
              <th class="sticky name">パッケージ</th>
              <th class="limit">上限</th>
              <th class="jpy">JPY</th>
              <th class="res res-gold"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png" alt="ゴールド"></th>
              <th class="res res-mine_key"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png" alt="鉱山の鍵"></th>
              <th class="res res-churu"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png" alt="チュール"></th>
              <th class="res res-battery"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png" alt="バッテリー"></th>
              <th class="res res-pet_food"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png" alt="ペットフード"></th>
              <th class="res res-mythic_stone"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png" alt="神話石"></th>
              <th class="res res-immortal_stone"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png" alt="不滅石"></th>
              <th class="res res-diamond"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png" alt="ダイヤ"></th>
              <th class="res res-invite"><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png" alt="招待状"></th>

              <th class="calc" scope="col">Σ</th>
              <th class="calc" scope="col">D/¥</th>
                            <th class="calc" scope="col">比B</th>
            </tr>
          </thead>
          <tbody id="payTableBody"></tbody>
        </table>
      </div>
    </section>

    </main>
</body>
</html>
