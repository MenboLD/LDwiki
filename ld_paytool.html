<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>課金検討ツール | ラッキー傭兵団 攻略 wiki</title>

  <link rel="stylesheet" href="common_header.css">
  <link rel="stylesheet" href="ld_paytool.css">

  <script src="supabase_config.js"></script>
  <script defer src="common_header.js"></script>
  <script defer src="ld_paytool.js"></script>
</head>

<body data-page-name="課金検討ツール">
  <main class="page">
    <header class="pt-head">
      <h1 class="pt-title">課金検討ツール</h1>
      <p class="pt-sub">課金パッケージ一覧（表示専用 / フェーズA）</p>
      <div id="ptStatus" class="pt-status"></div>
    </header>

    <section class="pt-card">
      <div class="pt-table-wrap">
        <table class="pt-table">
          <thead>
            <tr>
              <th class="sticky name">パッケージ</th>
              <th class="sticky jpy">JPY</th>
              <th>上限</th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_01_gold_20x20px.png" alt="ゴールド"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_02_key_20x20px.png" alt="鉱山の鍵"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_03_chur_20x20px.png" alt="チュール"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_04_battery_20x20px.png" alt="バッテリー"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_05_petfood_20x20px.png" alt="ペットフード"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_06_Mythstone_20x20px.png" alt="神話石"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_07_immotalstone_20x20px.png" alt="不滅石"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_08_dia_20x20px.png" alt="ダイヤ"></th>
              <th><img src="https://teggcuiyqkbcvbhdntni.supabase.co/storage/v1/object/public/ld_Resource_20px/Resource_09_Scroll_20x20px.png" alt="招待状"></th>
            </tr>
          </thead>
          <tbody id="payTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>
</body>
</html>
