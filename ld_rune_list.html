<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" name="viewport"/>
<title>ルーンリスト | LuckyDefense Wiki</title>
<meta content="ラッキー傭兵団のルーン一覧（効果・レアリティ・フィルタ・ソート対応）" name="description"/>
<link href="./ld_rune_list.css?v=20260207h" rel="stylesheet"/>
</head>
<body data-page-name="ルーンリスト">
<header class="topbar">
<div class="topbar__title">ルーンリスト</div>
<div class="topbar__actions">
<button class="btn btn--ghost" id="btnResetSort" title="ソート初期化" type="button">ソート初期化</button>
<button class="btn btn--ghost" id="btnResetRarity" title="レアリティ初期化" type="button">レアリティ初期化</button>
</div>
</header>
<main class="page">
<section class="controls">
<div class="controls__block">
<div class="controls__label">表示列</div>
<div aria-label="表示列の切替" class="chiplist" id="colToggles"></div>
</div>
<div class="controls__block">
<div class="controls__label">レアリティ</div>
<div aria-label="レアリティの切替" class="chiplist" id="rarityToggles"></div>
</div>
<div class="controls__status">
<div class="status" id="statusText">Loading...</div>
</div>
</section>
<section aria-label="ルーン一覧表" class="tablewrap">
<div class="tablewrap__scroll">
<table class="table" id="runeTable">
<thead>
<tr>
<th class="is-sortable" data-col="no" data-sort="RuneSortOrder">No.</th>
<th class="is-sortable" data-col="name" data-sort="RuneName">ルーン名</th><th class="is-sortable" data-col="runeno" data-sort="RuneType">ルーン番号</th>
<th class="is-sortable" data-col="grade" data-sort="RuneGrade">レアリティ</th>
<th class="is-sortable" data-col="effect" data-sort="EffectText">効果</th>
<th class="is-sortable" data-col="buff" data-sort="RuneBuffType">内部種目</th>
</tr>
</thead>
<tbody id="runeTbody"></tbody>
</table>
</div>
</section>
</main>
<!-- Right slide panel -->
<button aria-label="フィルタを開く" class="panel-handle" id="panelHandle" type="button">◀</button>
<aside aria-label="効果キーワードフィルタ" class="sidepanel" id="sidePanel">
<div class="sidepanel__header">
<div class="sidepanel__title">効果キーワード</div>
<button class="btn btn--ghost" id="panelClose" type="button">閉じる</button>
</div>
<div class="sidepanel__body">
<div class="toggle">
<span class="toggle__label">複数選択</span>
<button aria-pressed="false" class="btn btn--primary" id="btnAndOr" type="button">OR</button>
</div>
<div class="sidepanel__tools">
<div aria-live="polite" class="wordcount" id="wordCountLabel">選択中：0/0</div>
<button class="btn btn--ghost btn--small" id="btnResetWord" title="キーワード初期化" type="button">キーワード初期化</button>
</div>
<!-- Custom listbox (mobile friendly) -->
<div aria-label="キーワードの複数選択" aria-multiselectable="true" class="wordlist" id="wordList" role="listbox"></div>
<div class="help">
        選択したキーワードが「効果」文章内に含まれる行のみ表示します。<br/>
        OR: どれか1つでも一致 / AND: すべて一致
      </div>
</div>
</aside>
<div class="backdrop" hidden="" id="panelBackdrop"></div>
<!-- Supabase -->
<script src="./supabase_config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./ld_rune_list.js?v=20260207h"></script>
</body>
</html>
