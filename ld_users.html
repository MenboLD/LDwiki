<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー情報 | ラッキー傭兵団 攻略 wiki</title>

  <link rel="stylesheet" href="./common_header.css?v=20251219s" />
  <link rel="stylesheet" href="./ld_users.css?v=20251219s" />

  <script defer src="./supabase_config.js?v=20251219s"></script>
  <script defer src="./common_header.js?v=20251219s"></script>
  <script defer src="./ld_users.js?v=20251219s"></script>
</head>
<body data-page-name="ユーザー情報">
  <main class="page">
    <section class="card">
      <h2>ユーザー情報（登録 / 編集）</h2>
      <p class="note">ユーザー名とパスを入力してください。未登録なら新規登録、登録済みなら編集へ進みます。</p>

      <div class="home-form">
        <div class="field">
          <label>ユーザー名</label>
          <input id="userNameInput" type="text" maxlength="16" placeholder="最大 全角8文字 / 半角16文字" autocomplete="off" inputmode="text" />
        </div>

        <div class="field">
          <label>パス</label>
          <input id="userPassInput" type="text" inputmode="text" maxlength="24" placeholder="（未入力）" autocomplete="off" autocapitalize="off" spellcheck="false" />
        </div>

        <div class="home-status-row">
          <span id="userStatusLabel" class="status">ユーザー名を入力してください</span>
        </div>

        <div class="home-actions">
          <button id="userActionBtn" type="button" class="btn-primary" disabled>続ける</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
