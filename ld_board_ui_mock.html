
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ラッキー傭兵団 情報掲示板 UIモック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --border: #dddddd;
      --text-main: #222222;
      --text-sub: #666666;
      --link: #1a73e8;
      --accent: #3874ff;
      --accent-soft: #e7f0ff;
      --danger: #d33;
      --highlight: #fff59d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans JP",
        "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      background-color: var(--bg);
    }

    header.app-header {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .app-title {
      font-size: 14px;
      font-weight: 600;
    }

    .pill {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: var(--bg);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .toolbar {
      padding: 6px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      border-bottom: 1px solid var(--border);
      background-color: #ffffff;
    }

    .toolbar button {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #ffffff;
    }

    .toolbar button.active {
      background-color: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }

    .filter-toggle,
    .comment-toggle {
      font-size: 12px;
      color: var(--link);
      background: none;
      border: none;
      padding: 2px 0;
      text-decoration: underline;
    }

    .filter-panel {
      display: none;
      padding: 8px 10px;
      border-bottom: 1px solid var(--border);
      background-color: #ffffff;
      font-size: 12px;
    }

    .filter-row {
      margin-bottom: 6px;
    }

    .filter-row label {
      margin-right: 4px;
      font-size: 12px;
    }

    .filter-row input[type="text"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }

    .chip {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #ffffff;
      cursor: pointer;
    }

    .chip.active {
      border-color: var(--accent);
      color: var(--accent);
      background-color: var(--accent-soft);
    }

    .filter-apply {
      margin-top: 6px;
      text-align: right;
    }

    .filter-apply button {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background-color: var(--accent);
      color: #ffffff;
    }

    .search-status {
      padding: 4px 10px;
      font-size: 11px;
      color: var(--text-sub);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }

    .search-status span {
      display: inline-block;
      max-width: 75%;
    }

    .search-status button {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #ffffff;
    }

    .list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 6px 70px;
    }

    .comment-card {
      background-color: var(--card-bg);
      border-radius: 6px;
      padding: 6px 8px;
      margin-bottom: 6px;
      border: 1px solid var(--border);
      font-size: 12px;
    }

    .meta-line {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .body-line {
      font-size: 14px;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .body-line .highlight {
      background-color: var(--highlight);
      padding: 0 1px;
    }

    .actions {
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }

    .actions button.link {
      border: none;
      background: none;
      color: var(--link);
      text-decoration: underline;
      padding: 0;
      font-size: 11px;
    }

    .image-row {
      font-size: 11px;
      margin: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .thumb {
      width: 40px;
      height: 24px;
      background-color: #eeeeee;
      border-radius: 2px;
      border: 1px solid var(--border);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      color: var(--text-sub);
    }

    .badge {
      display: inline-block;
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid var(--border);
      font-size: 10px;
      margin-right: 4px;
    }

    .badge-genre {
      background-color: #f3f3f3;
    }

    .badge-recruit {
      background-color: #fff3e0;
      border-color: #ffb74d;
    }

    .footer-comment {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      max-width: 420px;
      width: 100%;
      border-top: 1px solid var(--border);
      background-color: #ffffff;
    }

    .footer-toggle {
      padding: 4px 10px;
      font-size: 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-toggle button {
      border: none;
      background: none;
      font-size: 12px;
      color: var(--link);
      text-decoration: underline;
      padding: 0;
    }

    .comment-panel {
      display: none;
      padding: 6px 10px 8px;
      font-size: 12px;
    }

    .comment-panel-row {
      margin-bottom: 4px;
    }

    .comment-panel label {
      font-size: 12px;
      margin-right: 4px;
    }

    .comment-panel input[type="text"],
    .comment-panel input[type="number"],
    .comment-panel textarea {
      width: 100%;
      padding: 4px 6px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .comment-panel textarea {
      resize: vertical;
      min-height: 60px;
    }

    .reply-status {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 4px;
      display: none;
      justify-content: space-between;
      align-items: center;
      gap: 4px;
    }

    .reply-status button {
      border: none;
      background: none;
      color: var(--danger);
      text-decoration: underline;
      font-size: 11px;
      padding: 0;
    }

    .comment-panel-actions {
      margin-top: 4px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      align-items: center;
    }

    .btn-primary {
      border-radius: 999px;
      border: 1px solid var(--accent);
      background-color: var(--accent);
      color: #ffffff;
      font-size: 13px;
      padding: 5px 14px;
    }

    .btn-secondary {
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #ffffff;
      color: var(--text-main);
      font-size: 12px;
      padding: 4px 10px;
    }

    /* 詳細モーダル */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .modal {
      background-color: #ffffff;
      border-radius: 8px;
      max-width: 360px;
      width: calc(100% - 24px);
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--border);
    }

    .modal-header {
      padding: 6px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      padding: 6px 10px 10px;
      font-size: 13px;
      overflow-y: auto;
    }

    .modal-meta {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    .modal-text {
      margin-bottom: 6px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .modal-image-row {
      font-size: 11px;
      margin: 4px 0 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .modal-caption {
      font-size: 11px;
      color: var(--text-sub);
      margin-bottom: 6px;
    }

    .modal-footer {
      padding: 6px 10px 8px;
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .modal-footer-top {
      display: flex;
      justify-content: flex-start;
      gap: 8px;
      font-size: 12px;
    }

    .modal-footer-bottom {
      display: flex;
      justify-content: flex-end;
    }

    .btn-ghost {
      border-radius: 999px;
      border: 1px solid var(--border);
      background-color: #ffffff;
      color: var(--text-main);
      font-size: 12px;
      padding: 3px 10px;
    }

    .btn-wide-soft {
      border-radius: 999px;
      border: 1px solid var(--accent);
      background-color: var(--accent-soft);
      color: var(--accent);
      font-size: 13px;
      padding: 6px 10px;
      text-align: center;
      width: 100%;
    }

    .btn-link {
      border: none;
      background: none;
      color: var(--link);
      text-decoration: underline;
      padding: 0;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-title">ラッキー傭兵団 情報掲示板（UIモック）</div>
      <div class="pill">モード: 全コメント</div>
    </header>

    <!-- ここから先は簡略版だけ置いておく（レイアウト確認用） -->
    <main>
      <div class="toolbar">
        <button id="filterToggle" class="filter-toggle">▼フィルター</button>
        <div>
          <button id="modeAll" class="active">全コメント</button>
          <button id="modeThreads">スレッド一覧</button>
        </div>
      </div>

      <div id="filterPanel" class="filter-panel">
        <div class="filter-row">
          <strong>検索</strong>
          <input type="text" id="searchInput" placeholder="キーワードを入力（例: ダンジョン）" value="ダンジョン" />
        </div>
        <div class="filter-row">
          対象:
          <div class="filter-chips" id="targetChips">
            <span class="chip active" data-mode="body">本文＋タイトル</span>
            <span class="chip" data-mode="user">ユーザー名</span>
            <span class="chip" data-mode="user_body">ユーザー名＋本文</span>
          </div>
        </div>
        <div class="filter-row">
          範囲:
          <div class="filter-chips" id="scopeChips">
            <span class="chip active" data-scope="all">全コメント</span>
            <span class="chip" data-scope="parents">親スレッドのみ</span>
          </div>
        </div>
        <div class="filter-row">
          <label><input type="checkbox" id="onlyBoard" checked /> 盤面付きコメントに限定</label>
        </div>
        <div class="filter-apply">
          <button type="button">フィルターを適用</button>
        </div>
      </div>

      <div class="search-status">
        <span>検索中: 「ダンジョン」 / 本文＋タイトル / 全コメント / 盤面付き</span>
        <button type="button" id="clearSearch">検索解除</button>
      </div>

      <div class="list">
        <article class="comment-card">
          <div class="meta-line">★Menbo 240301120507 コメ:12 (･∀･)ｲｲ!:20</div>
          <div class="body-line">
            Wave10以降の <span class="highlight">ダンジョン</span> で使える安定編成です
          </div>
          <div class="image-row">
            画像: <button class="btn-link">画像を表示</button>
            <div class="thumb">サムネ</div>
          </div>
          <div class="actions">
            <button class="btn-link">返信</button>
          </div>
        </article>
      </div>
    </main>
  </div>

  <script>
    const filterToggle = document.getElementById('filterToggle');
    const filterPanel = document.getElementById('filterPanel');
    const clearSearch = document.getElementById('clearSearch');

    filterToggle.addEventListener('click', () => {
      const visible = filterPanel.style.display === 'block';
      filterPanel.style.display = visible ? 'none' : 'block';
      filterToggle.textContent = visible ? '▼フィルター' : '▲フィルター';
    });

    clearSearch.addEventListener('click', () => {
      document.querySelector('.search-status span').textContent = '検索なし';
    });

    document.querySelectorAll('#targetChips .chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('#targetChips .chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
      });
    });
    document.querySelectorAll('#scopeChips .chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('#scopeChips .chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
      });
    });
  </script>
</body>
</html>
